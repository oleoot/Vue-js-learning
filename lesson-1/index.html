<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue lesson-1</title>
</head>

<body>
    <div id="root">
        <input type="text" id="input" v-model='message'>
        <p>{{message}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <script>
        new Vue({
            el: '#root',
            data: {
                message: 'Hello world',
            }
        })
    </script>
</body>

</html>
