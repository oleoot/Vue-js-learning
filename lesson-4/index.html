<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue lesson-4</title>
    <style>
        .color-blue {
            color: blue;
        }

        .is-loading {
            background: red;
        }
    </style>
</head>

<body>
    <div id="root">
        <button :title='title'>Hover over me</button>
        <h1 :class="className">Hello world</h1>
        <button :class="{' is-loading': isLoading}" @click="toggleClass">Toggle me</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <script>
        let app = new Vue({
            el: '#root',
            data: {
                className: 'color-blue',
                title: 'Now the title is being set through vue',
                isLoading: false
            },
            methods: {
                toggleClass() {
                    this.isLoading = true
                }
            }
        })
    </script>
</body>

</html>
